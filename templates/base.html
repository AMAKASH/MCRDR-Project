{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}RDR Project{% endblock title %}</title>
  <link rel="icon" sizes="32x32" href="{% static 'images/icon 2.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  {% block css_files %}{% endblock css_files %}
  <link rel="stylesheet" href="{% static 'css/app.css'%}">
  <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
    integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <h1 class="text-center">RDR System</h1>
  <div class='p-5'>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" id='nav-home' href="/">Cases</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id='nav-cornerstones' href="/cornerstones">Cornerstones</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id='nav-rules' href="/rules">Rules</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/run-till-error">
          <button type="button" class="btn btn-primary">Run Predictions Till Error</button>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/reset">
          <button type="button" class="btn btn-warning">Reset Cases</button>
        </a>
      </li>
    </ul>
    {% block content %}RDR Project{% endblock content %}
  </div>
  {% block js_files %}{% endblock js_files %}




  <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
